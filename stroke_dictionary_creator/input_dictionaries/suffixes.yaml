# single ending vowels
"{^a}": -a
"{^e}": -e
"{^i}": -i
"{^o}": -o
"{^u}": -eo

# ending diphtongs
"{^ui}": -eoi
"{^ua}": -eoa
"{^ei}": -ei
"{^ea}": -ea
"{^oi}": -oi
"{^oa}": -oa
"{^ia}": -ia

# ending vowel sound shortcuts.
"{^oja}": -oia # kutoja (weaver)
"{^eja}": -eia # lakeja (laws)
"{^uja}": -eoia # hattuja (hats)

"{^t}": -T

# genitive
"{^n}": -N
"{^en}": EN # koirien (dogs')
"{^in}": IN
"{^den}": TKEN
"{^dän}": TKAN
"{^ten}": TEN

"{^ta}": -Ta # partitive
"{^na}": -Na # essive
"{^ksi}": -KSi # translative
"{:suffix_in_same_vowel_harmony_group:ssä}": S-Sa # inessive
"{^sta}": S-Ta # elative

# illative
"{^seen}" : S*EN # pohjoiseen (to the North)
# "in" is already defined for the genitive
"{^hin}"  :  HIN # koti+hin (to home)
"{^siin}" : S*IN # kotoisiin (to the homely)

"{^lla}": HR-NSTa # adessive
"{^lta}": HR-Ta # ablative
"{^lle}": HR-NSTe # allative
"{^tta}": T-Ta # abessive
"{^ne}" : -Ne  # comitative

# possessive suffixes
"{^ni}": -Ni
"{^si}": -Si
"{^nsa}": -NSa
"{^mme}": -SHe
"{^nne}": -Ne

# clitics
# https://fi.wikipedia.org/wiki/Liitepartikkeli
"{^ko}" : -Ko
"{^ka}" : -Ka
"{^kin}" : KIN
"{^kaan}": KA*N
"{^pa}": P-a
"{^han}": HAN
"{^s}": -S

"{:change_vowel_harmony_group:args}": AE
