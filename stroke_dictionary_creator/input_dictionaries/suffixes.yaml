# Suffixes default to the yäö vocal harmony group. This is because words that
# can be deduced to belong to either the left or right group will be
# automatically given the correct suffix, and words that cannot, e.g. tie
# (road), usually belong to the yäö group (tie -> tiessä). This should allow a
# good rate of guessing correctly, with minimal effort on the writer's part.

# single ending vowels
"{:suffix_in_same_vowel_harmony_group:ä}": -a
"{^e}": -e
"{^i}": -i
"{:suffix_in_same_vowel_harmony_group:ö}": -o
"{:suffix_in_same_vowel_harmony_group:y}": -eo

# ending diphtongs
"{:suffix_in_same_vowel_harmony_group:yi}": -eoi
"{:suffix_in_same_vowel_harmony_group:yä}": -eoa
"{^ei}": -ei
"{:suffix_in_same_vowel_harmony_group:eä}": -ea
"{:suffix_in_same_vowel_harmony_group:öi}": -oi
"{:suffix_in_same_vowel_harmony_group:öä}": -oa
"{:suffix_in_same_vowel_harmony_group:iä}": -ia

# ending vowel sound shortcuts.
"{:suffix_in_same_vowel_harmony_group:öjä}": -oia # lähtöjä (leavings), kutoja (weaver)
"{:suffix_in_same_vowel_harmony_group:ejä}": -eia # lakeja (laws)
"{:suffix_in_same_vowel_harmony_group:yjä}": -eoia # nähtyjä (seen, plural), hattuja (hats)

"{^t}": -T

# genitive
"{^n}": -N
"{^en}": EN # koirien (dogs')
"{^in}": IN
"{^den}": TKEN
"{^dän}": TKAN
"{^ten}": TEN

"{:suffix_in_same_vowel_harmony_group:tä}": -Ta # partitive
"{:suffix_in_same_vowel_harmony_group:nä}": -Na # essive
"{^ksi}": -KSi # translative
"{:suffix_in_same_vowel_harmony_group:ssä}": S-Sa # inessive
"{:suffix_in_same_vowel_harmony_group:stä}": S-Ta # elative

# illative
"{^seen}" : S*EN # pohjoiseen (to the North)
# "in" is already defined for the genitive
"{^hin}"  :  HIN # koti+hin (to home)
"{^siin}" : S*IN # kotoisiin (to the homely)

"{:suffix_in_same_vowel_harmony_group:llä}": HR-NSTa # adessive
"{:suffix_in_same_vowel_harmony_group:ltä}": HR-Ta # ablative
"{^lle}": HR-NSTe # allative
"{:suffix_in_same_vowel_harmony_group:ttä}": T-Ta # abessive
"{^ne}" : -Ne  # comitative

# possessive suffixes
"{^ni}": -Ni
"{^si}": -Si
"{:suffix_in_same_vowel_harmony_group:nsä}": -NSa
"{^mme}": -SHe
"{^nne}": -Ne

# clitics
# https://fi.wikipedia.org/wiki/Liitepartikkeli
"{:suffix_in_same_vowel_harmony_group:kö}" : -Ko
"{:suffix_in_same_vowel_harmony_group:kä}" : -Ka
"{^kin}" : KIN
"{:suffix_in_same_vowel_harmony_group:kään}": KA*N
"{:suffix_in_same_vowel_harmony_group:pä}": P-a
"{:suffix_in_same_vowel_harmony_group:hän}": HAN
"{^s}": -S

"{:change_vowel_harmony_group:args}": AE
