# A lot of words will be autogenerated for shared strokes. This file defines a
# way to resolve those conflicts in a way that is deemed to be the best for
# human use.
#
# Rules of thumb:
# - shorter ones before longer ones
# - more common ones before rare ones
# - "e" ending nominatives preferred over "en" ending genitives/possessive suffixes
# - (the same with partitives etc)
# - abbreviations last (unless very common)
# - in case there are many conflicting options, expect the user to prefer a
#   stroke+AE (the chord for inverting the vocal harmony) to stroke+stroke+stroke

